<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biên Bản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
            rel="stylesheet"
            data-purpose="Layout StyleSheet"
            title="Web Awesome"
            href="/css/app-wa-8106c2e05ae3cd7bfbb686f33d73a923.css?vsn=d"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css"
    >

    <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Nhanvien/minutes.css">

</head>
<body>

<div class="container">
    <form id="sortForm" th:action="@{/admin/minutes}" method="get">
        <div class="select-box">
            <label for="select-box1" class="label select-box1"><span class="label-desc" th:text="${mapOption.values()[0]}"></span> </label>
            <select id="select-box1" name ="sort" class="select" onchange="updateFormActionAndSubmit()">
                <option></option>
                <option th:each="entry, iterStat : ${mapOption}"
                        th:if="${!iterStat.first}"
                        th:value="${entry.key}"
                        th:text="${entry.value}"></option>
            </select>
        </div>
    </form>
    <form class="form" id="searchForm" th:action="@{/admin/minutes}" method="get">
        <label for="search">
            <input id="search" name="search" placeholder="Nhập tên người nhận" th:value="${inputSearch != null ? inputSearch : ''}">
            <i class="fa-solid fa-magnifying-glass" onclick="seachClick()"></i>
        </label>
    </form>
</div>
<form id="statusForm" th:action="@{/admin/minutes}" method="get">
    <div class="select-box">
        <label for="select-box2" class="label select-box1"><span class="label-desc" th:text="${mapStatusOption.values()[0]}"></span> </label>
        <select id="select-box2" name ="status" class="select" onchange="updateFormActionAndSubmitStatusForm()">
            <option></option>
            <option th:each="entry, iterStat : ${mapStatusOption}"
                    th:if="${!iterStat.first}"
                    th:value="${entry.key}"
                    th:text="${entry.value}"></option>
        </select>
    </div>
</form>
<div th:if="${param.creat_minute_success}">Đã tạo thành công 1 biên bản mới</div>
<div th:if="${param.update_minute_success}">Đã cập nhật biên bản thành công</div>
<div th:if="${param.delete_minute_success}">Đã xóa biên bản thành công</div>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Tạo biên bản
</button>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive" data-pattern="priority-columns">
                <table summary="This table shows how to create responsive tables using RWD-Table-Patterns' functionality" class="table table-bordered table-hover" id="myTable">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên biên bản</th>
                        <th>Người Nhận</th>
                        <th>Nội Dung</th>
                        <th>Thời gian tạo</th>
                        <th>Thời gian nộp</th>
                        <th>Tiền phạt</th>
                        <th>Trạng thái</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:if="${dsBienBanDto != null and not #lists.isEmpty(dsBienBanDto)}">
                    <tr th:each="bienBanDto : ${dsBienBanDto}"
                        data-bs-toggle="modal"
                        data-bs-target="#viewDetailModal"
                        th:data-tenBienBan="${bienBanDto.getTenBienBan()}"
                        th:data-tenKhach="${bienBanDto.getTenKhach()}"
                        th:data-noiDung="${bienBanDto.getNoiDung()}"
                        th:data-tienPhat="${bienBanDto.getTienPhat()}"
                        th:data-thoiGianLap="${bienBanDto.getThoiGianLap()}"
                        th:data-thoiGianNop="${bienBanDto.getThoiGianNop()}"
                        th:data-TenNhanVien="${bienBanDto.getTenNhanVien()}"
                        th:data-trangThai="${bienBanDto.getTrangThai()}"
                    >
                        <td th:text="${bienBanDto.getTenBienBan()}"></td>
                        <td th:text="${bienBanDto.getTenKhach()}"></td>
                        <td class="text-truncate" th:text="${bienBanDto.getNoiDung()}"></td>
                        <td th:text="${bienBanDto.getThoiGianLap()}"></td>
                        <td th:text="${bienBanDto.getThoiGianNop() != null
                        and not #strings.isEmpty(bienBanDto.getThoiGianNop()) ? bienBanDto.getThoiGianNop() : 'Đang chờ'}"></td>
                        <td th:text="${bienBanDto.getTienPhat()}"></td>
                        <td th:text="${bienBanDto.getTrangThai()}"></td>
                        <td>
                            <button
                                    class="btn btn-success"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:data-maBienBan="${bienBanDto.getMaBienBan()}"
                                    th:data-tenBienBan="${bienBanDto.getTenBienBan()}"
                                    th:data-tenKhach="${bienBanDto.getTenKhach()}"
                                    th:data-noiDung="${bienBanDto.getNoiDung()}"
                                    th:data-tienPhat="${bienBanDto.getTienPhat()}"
                                    th:data-TenNhanVien="${bienBanDto.getTenNhanVien()}"
                                    th:data-trangThai="${bienBanDto.getTrangThai()}"
                                    th:disabled="${bienBanDto.getTrangThai() == 'Đã nộp'}"
                            >Sửa</button>
                            <button id="delBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delModal"
                                    th:data-maBienBan="${bienBanDto.getMaBienBan()}"
                                    th:data-tenBienBan="${bienBanDto.getTenBienBan()}"
                                    th:disabled="${bienBanDto.getTrangThai() == 'Đã nộp'}"
                            >Xóa</button>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div th:if="${dsBienBanDto == null or #lists.isEmpty(dsBienBanDto)}">
                <div> Không có dự liệu phù hợp</div>
                </div>
            </div><!--end of .table-responsive-->
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Biên bản</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" th:action="@{/admin/create-minute}" >
                    <div>
                        <input type="text" placeholder="Tên Biên bảns" class="form-control" name="tenBienBan">
                    </div>
                    <div>
                        <input type="text" placeholder="Nhân viên" class="form-control" th:value ="${nhanVien.getHoTen()}" disabled>
                    </div>
                    <div>
                        <input type="hidden" th:value ="${nhanVien.getMaNhanVien()}" name="maNhanVien">
                    </div>
                    <select name="maKhachHang" class="w-25%">
                        <option value="none">chọn n</option>
                        <option th:each="khach : ${danhSachKhach}" th:value="${khach.getMaKhachHang()}" th:text="${khach.getHoTen()}"></option>
                    </select>
                    <div>
                        <input type="text" placeholder="Tiền phạt" class="form-control" name="tienPhat">
                    </div>
                    <div>
                        <textarea name ="noiDung" class="form-control" placeholder="Nội dung Biên bản"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<!--edit Modal-->
<div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModallLabel">Biên bản</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" th:action="@{/admin/edit-minute}" id="editForm">
                    <div>
                        <label>Tên biên bản:</label>
                        <input type="text" placeholder="Tên Biên bảns" class="form-control" name="tenBienBan">
                    </div>
                    <div>
                        <input type="hidden" class="form-control" name="maBienBan">
                    </div>
                    <div>
                        <label>Nhân viên lập:</label>
                        <input type="text" placeholder="Nhân viên" class="form-control" name="subtenNhanVien" disabled>
                    </div>
                    <div>
                        <label>Tên khách:</label>
                        <input type="text" placeholder="Khách hàng" class="form-control" name="subtenKhach" disabled>
                    </div>
                    <div>
                        <input type="hidden" class="form-control" name="tenNhanVien">
                    </div>
                    <div>
                        <input type="hidden" class="form-control" name="tenKhach">
                    </div>
                    <div>
                        <input type="hidden" class="form-control" name="trangThai">
                    </div>
                    <div>
                        <label>Tiền phạt:</label>
                        <input type="text" placeholder="Tiền phạt" class="form-control" name="tienPhat">
                    </div>
                    <div>
                        <label>Nội dung:</label>
                        <textarea name ="noiDung" class="form-control" placeholder="Nội dung Biên bản"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" id="updateBtn" class="btn btn-primary" disabled>Câp nhật</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<!--viewDetail Modal-->
<div class="modal fade" id="viewDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="viewDetailLabel">Biên bản</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detail-content">
                    <div>
                        <label>Tên biên bản:</label>
                        <input type="text" placeholder="Tên Biên bản" class="form-control" name="tenBienBan" disabled>
                    </div>
                    <div>
                        <label>Nhân Viên Lập:</label>
                        <input type="text" placeholder="Nhân viên" class="form-control" name="subtenNhanVien" disabled>
                    </div>
                    <div>
                        <label>Tên Khách:</label>
                        <input type="text" placeholder="Khách hàng" class="form-control" name="subtenKhach" disabled>
                    </div>
                <div>
                    <label>Thời gian lập:</label>
                    <input type="text" placeholder="Thời Gian Lập" class="form-control" name="thoiGianLap" disabled>
                </div>
                <div>
                    <label>Thời gian nộp:</label>
                    <input type="text" placeholder="Thời Gian Nộp" class="form-control" name="thoiGianNop" disabled>
                 </div>
                <div>
                    <label>Trạng thái:</label>
                    <input type="text" placeholder="Trạng Thái" class="form-control" name="trangThai" disabled>
                </div>

                    <div>
                        <label>Tiền phạt:</label>
                        <input type="text" placeholder="Tiền phạt" class="form-control" name="tienPhat" disabled>
                    </div>
                    <div>
                        <label>Nội dung:</label>
                        <textarea name ="noiDung" class="form-control" placeholder="Nội dung Biên bản" disabled></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                    </div>
            </div>

        </div>
    </div>
</div>
<!--Delete Modal-->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cảnh báo</h5>
            </div>
            <div class="modal-body">
               <form id="delForm" method="POST" action="/admin/delete-minute">
                   <p name="p-confirm"></p>
                   <input type="hidden" name="maBienBan">
                   <div class="modal-footer">
                       <button type="submit" id="confirm-delBtn" class="btn btn-danger">Xóa</button>
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                   </div>
               </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // Lấy tất cả các hàng (tr) trong bảng
    var rows = document.getElementById("myTable").getElementsByTagName("tr");

    // Bỏ qua hàng đầu tiên (tiêu đề)
    for (var i = 1; i < rows.length; i++) {
        // Tạo một ô (td) mới để chứa số thứ tự
        var cell = rows[i].insertCell(0);
        // Gán số thứ tự cho ô mới
        cell.textContent = i;
    }
    const editModal = document.getElementById('editModal')
    if (editModal) {
        editModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const bienBan = {
                maBienBan: button.getAttribute('data-maBienBan'),
                tenKhach: button.getAttribute('data-tenKhach'),
                tenNhanVien: button.getAttribute('data-tenNhanVien'),
                noiDung: button.getAttribute('data-noiDung'),
                tienPhat: button.getAttribute('data-tienPhat'),
                trangThai: button.getAttribute('data-trangThai'),
                tenBienBan: button.getAttribute('data-tenBienBan')
            };
            $('#editForm input[name="maBienBan"]').val(bienBan.maBienBan);
            $('#editForm input[name="tenBienBan"]').val(bienBan.tenBienBan);
            $('#editForm input[name="tenKhach"]').val(bienBan.tenKhach);
            $('#editForm input[name="tenNhanVien"]').val(bienBan.tenNhanVien);
            $('#editForm input[name="tienPhat"]').val(bienBan.tienPhat);
            $('#editForm textarea[name="noiDung"]').val(bienBan.noiDung);
            $('#editForm input[name="trangThai"]').val(bienBan.trangThai);

            $('#editForm input[name="subtenNhanVien"]').val(bienBan.tenNhanVien);
            $('#editForm input[name="subtenKhach"]').val(bienBan.tenKhach);

        })
    }
    const viewDetailModal = document.getElementById('viewDetailModal')
    if (viewDetailModal) {
        viewDetailModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const bienBan = {
                tenKhach: button.getAttribute('data-tenKhach'),
                tenNhanVien: button.getAttribute('data-tenNhanVien'),
                noiDung: button.getAttribute('data-noiDung'),
                tienPhat: button.getAttribute('data-tienPhat'),
                trangThai: button.getAttribute('data-trangThai'),
                tenBienBan: button.getAttribute('data-tenBienBan'),
                thoiGianLap: button.getAttribute('data-thoiGianLap'),
                thoiGianNop: button.getAttribute('data-thoiGianNop')
            };
            console.log(bienBan)
            $('#detail-content input[name="tenBienBan"]').val(bienBan.tenBienBan);
            $('#detail-content input[name="subtenKhach"]').val(bienBan.tenKhach);
            $('#detail-content input[name="subtenNhanVien"]').val(bienBan.tenNhanVien);
            $('#detail-content input[name="tienPhat"]').val(bienBan.tienPhat);
            $('#detail-content textarea[name="noiDung"]').val(bienBan.noiDung);
            $('#detail-content input[name="trangThai"]').val(bienBan.trangThai);
            $('#detail-content input[name="thoiGianLap"]').val(bienBan.thoiGianLap);

            if(bienBan.thoiGianNop == null || bienBan.thoiGianNop ==""){
                $('#detail-content input[name="thoiGianNop"]').val("Đang chờ");
            }else{
                $('#detail-content input[name="thoiGianNop"]').val(bienBan.thoiGianNop);
            }



        })
    }

    const delModal = document.getElementById('delModal')
    if (delModal) {
        delModal.addEventListener('show.bs.modal', event => {
            console.log("del clicked")
            const button = event.relatedTarget;
            $('#delForm p[name="p-confirm"]').text('Bạn có chắc muốn xóa biên bản "'+button.getAttribute("data-tenBienBan")+'" không?');
            $('#delForm input[name="maBienBan"]').val(button.getAttribute("data-maBienBan"));

        })}



    function updateFormActionAndSubmit() {
        var selectedValue = document.getElementById('select-box1').value;
        console.log(selectedValue)
        var form = document.getElementById('sortForm');

        form.submit();
    }

    function updateFormActionAndSubmitStatusForm() {
        var selectedValue = document.getElementById('select-box2').value;
        console.log(selectedValue)
        var form = document.getElementById('statusForm');

        form.submit();
    }

    function seachClick(){
        var inputSeach = document.getElementById('search');
        console.log(inputSeach)
        var searchForm = document.getElementById('searchForm');
        searchForm.submit();
    }


    var initialValues = {};

        $('#editModal').on('shown.bs.modal', function() {

            document.querySelectorAll('#editForm input, #editForm textarea').forEach(function(input) {
                initialValues[input.name] = input.value;
            });



        });
    console.log("Init: ",initialValues)
        document.querySelectorAll('#editForm input, #editForm textarea').forEach(function(input) {
            input.addEventListener('input', function() {
                var isChanged = false;

                document.querySelectorAll('#editForm input, #editForm textarea').forEach(function(input) {
                    if (input.value !== initialValues[input.name]) {
                        isChanged = true;
                        console.log(input)
                    }
                });

                document.getElementById('updateBtn').disabled = !isChanged;
            });
        });

</script>


</body>
</html>
